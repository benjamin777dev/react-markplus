<!DOCTYPE html>
<html>
  <head>
    <title>editor.markdown</title>
    <link rel="stylesheet" href="bower_components/layout/source/stable/layout-default.css"/>
    <link rel="stylesheet" href="bower_components/github-markdown-css/github-markdown.css"/>
    <link rel="stylesheet" href="bower_components/google-code-prettify/bin/prettify.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/layout/source/stable/jquery.layout.min.js"></script>
    <script src="bower_components/ace-builds/src-min-noconflict/ace.js" charset="utf-8"></script>
    <script src="bower_components/marked/marked.min.js"></script>
    <script src="bower_components/google-code-prettify/bin/prettify.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="ui-layout-center">
      <div class="ui-layout-north">
        <div id="toolbar">
          <i class="fa fa-bold"></i>
          <i class="fa fa-italic"></i>
          <i class="fa fa-strikethrough"></i>
          <i class="dividor">|</i>
          <i class="fa f-h1">h1</i>
          <i class="fa f-h2">h2</i>
          <i class="fa f-h3">h3</i>
          <i class="fa f-h4">h4</i>
          <i class="fa f-h5">h5</i>
          <i class="fa f-h6">h6</i>
          <i class="dividor">|</i>
          <i class="fa fa-minus"></i>
          <i class="fa fa-list-ul"></i>
          <i class="fa fa-list-ol"></i>
          <i class="fa fa-check-square-o"></i>
          <i class="dividor">|</i>
          <i class="fa fa-link"></i>
          <i class="fa fa-image"></i>
          <i class="fa fa-quote-left"></i>
          <i class="fa fa-code"></i>
          <i class="fa fa-table"></i>
          <i class="fa fa-smile-o"></i>
          <i class="dividor">|</i>
          <i class="fa fa-question-circle"></i>
          <i class="fa fa-info-circle"></i>
        </div>
      </div>
      <div class="ui-layout-center">
        <div id="editor"></div>
      </div>
    </div>
    <div class="ui-layout-east">
      <article class="markdown-body"></article>
    </div>
  </body>
</html>
